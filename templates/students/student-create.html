{% extends 'base.html' %}

{% block title %}EduLMS - Create Student{% endblock %}

{% block content %}
    <div class="card" style="max-width: 800px; margin: 0 auto;">
        <h1 style="font-size: 2rem; color: var(--primary);">Create New Student</h1>
        <p style="color: var(--text-light);">Add a new student to the system</p>

        <form action="{% url 'students:student_create' %}" method="POST">
            {% csrf_token %}
            <div class="card-grid">
                <div class="card">
                    <h3 style="color: var(--text-light);">Personal Information</h3>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control"  value="{{ student.first_name }}" required placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" value="{{ student.last_name }}"  required placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ student.email }}"  required placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number" class="form-control" value="{{ student.phone_number }}"  placeholder="Enter phone number">
                    </div>
                </div>

                <div class="card">
                    <h3 style="color: var(--text-light);">Course Enrollment</h3>
                    <div class="form-group">
                        <label for="course">Select Courses</label>
                        <select multiple name="course" id="course" class="form-control" size="8">
                            {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.name }}</option>
                            {% endfor %}
                        </select>
                        <p style="color: var(--text-light);">Hold Ctrl/Cmd to select multiple courses</p>
                    </div>
                </div>
            </div>

            <div class="mt-2" style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Create Student</button>
                <a href="{% url 'students:student_list' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
